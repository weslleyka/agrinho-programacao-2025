<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tipos de Soja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fff7;
    }

    header {
      background: #2f6e3c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .soja-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      padding: 15px;
    }

    .soja-card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 20px;
    }

    .soja-info h2 {
      margin: 0;
      font-size: 20px;
      color: #2f6e3c;
    }

    .soja-info p {
      margin: 5px 0;
      font-weight: bold;
      color: #228b22;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tipos de Soja</h1>
    <p>Confira os valores disponíveis</p>
  </header>

  <div class="container">

    <div class="soja-card">
      <img src="soja1.jpg" alt="Soja Convencional">
      <div class="soja-info">
        <h2>Soja Convencional</h2>
        <p>R$ 5,60 / kg</p>
      </div>
    </div>

    <div class="soja-card">
      <img src="soja2.jpg" alt="Soja Orgânica">
      <div class="soja-info">
        <h2>Soja Orgânica</h2>
        <p>R$ 6,90 / kg</p>
      </div>
    </div>

    <div class="soja-card">
      <img src="soja3.jpg" alt="Soja Premium">
      <div class="soja-info">
        <h2>Soja Premium</h2>
        <p>R$ 8,20 / kg</p>
      </div>
    </div>

  </div>

</body>
</html>
